<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece Senin ƒ∞√ßin ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --password-bg: #ff8e72; /* ≈ûifre ekranƒ± i√ßin farklƒ± renk */
            --photo-bg: #ff7eb3;    /* Fotoƒüraf ekranƒ± i√ßin pembe */
            --accent: #ff4d6d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--password-bg);
            transition: background 1.5s ease;
        }

        /* Y√úZEN Fƒ∞G√úRLER (Balƒ±klar ve Hayvanlar) */
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: swim 10s infinite linear;
            font-size: 30px;
            opacity: 0.7;
        }

        @keyframes swim {
            0% { transform: translate(-10vw, 100vh) rotate(0deg); }
            100% { transform: translate(110vw, -10vh) rotate(360deg); }
        }

        /* ≈ûƒ∞FRE EKRANI */
        #login-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: var(--password-bg);
            transition: 1s ease-in-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 380px;
            width: 90%;
            z-index: 1001;
        }

        .login-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #e64a19;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffccbc;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-enter {
            background: #e64a19;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        /* FOTOƒûRAF EKRANI */
        #main-app {
            display: none;
            opacity: 0;
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 440px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .photo-frame {
            width: 100%;
            border-radius: 25px;
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 45px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .heart-rain {
            position: absolute;
            color: #ff4d6d;
            animation: fall 4s infinite linear;
            z-index: 5;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="emoji-container"></div>

    <div id="login-overlay">
        <div class="login-card">
            <h2>Sevo, sadece sen g√∂rebilirsin...</h2>
            <input type="password" id="passCode" placeholder="≈ûifreyi yaz...">
            <p id="errorMsg" style="color: red; display: none; margin-bottom: 10px;">≈ûifre yanlƒ±≈ü, tekrar dene balƒ±m ‚ù§Ô∏è</p>
            <button class="btn-enter" onclick="unlock()">Giri≈ü Yap</button>
        </div>
    </div>

    <div id="main-app">
       <div class="main-card">
    <img src="sevooooooooooo.jpeg" class="photo-frame" alt="Sevgilim">
    <h1 class="title">Sen √ßok √∂zelsin</h1>
</div>
        </div>
    </div>

    <script>
        // Balƒ±klar ve Hayvanlar olu≈ütur
        const emojis = ['üê†', 'üêü', 'üêº', 'üê∞', 'üê±', 'üê¨', 'üêô'];
        const container = document.getElementById('emoji-container');
        
        for(let i=0; i<20; i++) {
            const el = document.createElement('div');
            el.className = 'floating-emoji';
            el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 5 + 7) + 's';
            el.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(el);
        }

        function unlock() {
            const pass = document.getElementById('passCode').value;
            const overlay = document.getElementById('login-overlay');
            const app = document.getElementById('main-app');
            const error = document.getElementById('errorMsg');

            if(pass === "pembevolkan") {
                overlay.style.opacity = '0';
                document.body.style.background = "linear-gradient(45deg, #ff9a9e, #ff7eb3)";
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                    app.style.display = 'block';
                    setTimeout(() => app.style.opacity = '1', 50);
                    startHeartRain();
                }, 1000);
            } else {
                error.style.display = 'block';
            }
        }

        // Kalpleri √áoƒüaltan Fonksiyon
        function startHeartRain() {
            for(let i=0; i<100; i++) { // Kalp sayƒ±sƒ±nƒ± 100'e √ßƒ±kardƒ±k
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 50);
            }
        }
    </script>
</body>

</html>
